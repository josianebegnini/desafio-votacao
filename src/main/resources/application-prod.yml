spring:
  profiles: prod

app:
  kafka:
    topic: resultado-votacao-prod

spring:
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
    consumer:
      group-id: grupo-votacao-prod
      auto-offset-reset: latest

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5434/votacao_prod}
    username: ${SPRING_DATASOURCE_USERNAME:user}
    password: ${SPRING_DATASOURCE_PASSWORD:pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20

  jpa:
    hibernate:
      ddl-auto: update  # cria/atualiza as tabelas automaticamente
    show-sql: true      # opcional, para ver as queries geradas

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    clear-check-sums: true
    

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true
    operations-sorter: alpha

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

server:
  port: 8080
  address: 0.0.0.0
