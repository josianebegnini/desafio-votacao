databaseChangeLog:
  - changeSet:
      id: 0004_create_votacao_table
      author: josiane
      changes:
        - createTable:
            tableName: votacao
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: data_voto
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: voto
                  type: CHAR(1)
                  constraints:
                    nullable: false
              - column:
                  name: sessao_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: associado_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: votacao
            baseColumnNames: sessao_id
            referencedTableName: sessao
            referencedColumnNames: id_sessao
            constraintName: fk_votacao_sessao
        - addForeignKeyConstraint:
            baseTableName: votacao
            baseColumnNames: associado_id
            referencedTableName: associado
            referencedColumnNames: id
            constraintName: fk_votacao_associado
        - addUniqueConstraint:
            tableName: votacao
            columnNames: sessao_id, associado_id
            constraintName: uc_votacao_sessao_associado