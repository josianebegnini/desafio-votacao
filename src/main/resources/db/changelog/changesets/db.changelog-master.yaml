databaseChangeLog:
  - changeSet:
      id: 0001
      author: josiane
      changes:
        - createTable:
            tableName: pauta
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: titulo
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 0002
      author: josiane
      changes:
        - createTable:
            tableName: sessao
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: pauta_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: aberta
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: data_inicio
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: data_fim
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: sessao
            baseColumnNames: pauta_id
            referencedTableName: pauta
            referencedColumnNames: id
            constraintName: fk_sessao_pauta

  - changeSet:
      id: 0003
      author: josiane
      changes:
        - createTable:
            tableName: associado
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nome
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: cpf
                  type: VARCHAR(11)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: 0004
      author: josiane
      changes:
        - createTable:
            tableName: votacao
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sessao_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: associado_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: voto
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: votacao
            baseColumnNames: sessao_id
            referencedTableName: sessao
            referencedColumnNames: id
            constraintName: fk_votacao_sessao
        - addForeignKeyConstraint:
            baseTableName: votacao
            baseColumnNames: associado_id
            referencedTableName: associado
            referencedColumnNames: id
            constraintName: fk_votacao_associado
        - addUniqueConstraint:
            tableName: votacao
            columnNames: sessao_id, associado_id
            constraintName: uc_votacao_sessao_associado
